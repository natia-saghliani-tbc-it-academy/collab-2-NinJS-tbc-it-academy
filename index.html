<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NinJS Project</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

    <main>
      <div class="container">
        <div class="container-heading">
          <div class="container-heading-title">
            <img
              src="./assets/icons/person.svg"
              alt="mafia-icon "
              class="mafia-image"
            />
            <p>Mafia-</p>
            <button>Night in JSville</button>
          </div>
          <div>
            <button>Reveal</button>
          </div>
        </div>
        <div class="container-body">
          <div class="container-aside">
            <div class="container-aside-players">
              <section id="players-section">
        <div class="players-section-input-flex">
          <h2>Players</h2>
          <input
            type="text"
            name="users-input"
            id="players-input"
            placeholder="add player name..."
          />
          <button class="players-section-add" onclick="playersAdd()" >Add</button>
        </div>
        <div class="players-section-users-display"></div>
        <button class="players-section-clear" onclick="playersClearAll()">clear</button>

        <div>
           <h2>Setup</h2>
           <div class="players-section-setup-flex">
            <div>Detective: 1</div>
            <div>Doctor: 1</div>
            <div>Mafia: 1</div>
           </div>
           <button class="players-section-start-game-btn" >Start Game</button>
        </div>
      </section>
            </div>
            <div class="container-aside-setup">
              <p>Setup</p>
              <div>
                <div><p>Detective:1</p></div>
                <div><p>Doctor:1</p></div>
                <div>Mafia:auto(1 for 5-6, 2for7-8, 3 for 9-12)</div>
              </div>
            </div>
            <div class="container-aside-log"></div>
          </div>
          <div class="container-context">
            <p>Pass - and -Play:Role Reveal</p>
            <div class="card">
              <div class="card-heading">
                <p>Player</p>
                <h2 id="name"></h2>
              </div>
              <div class="card-heading">
                <p>Role:</p>
                <p id="role"></p>
              </div>

              <button id="hideBtn">Hide Role</button>
            </div>
            <div class="btn-container">
              <button id="prevBtn">Previous</button>
              <button id="nextBtn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./JS/ani.js"></script>
    <script src="./JS/tamuna.js"></script>
    <script src="./JS/misho.js"></script>
    <script src="./JS/natia.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
